<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <h1 class="header">Etch-A-Sketch</h1>
    <div class="container">
        <div class="customization-container">
            <div class="color-wrapper">
                <input type="color" id="color-picker">
            </div>
            <button class="color-mode-btn selected">Color mode</button>
            <button class="rainbow-mode-btn">Rainbow mode</button>
            <button class="darken-mode-btn">Darken mode</button>
            <button class="clear-btn">Clear</button>
            <p class="grid-size-output">16x16</p>
            <input type="range" class="grid-size-range" min="1" max="64" step="1" value="16">
        </div>

        <div class="sketch-pad">
            
        </div>
    </div>
</body>
</html>
